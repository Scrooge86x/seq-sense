<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combo charts</title>
    <link rel="icon" href="../favicon.ico" />
    <link rel="stylesheet" href="./charts.css">
</head>

<body>
    <a href="/game/game.html" id="back-arrow"></a>
    <div id="container">

        <div id="button-container">
            <div id="upper-buttons">
                <button class="btn-mode" data-mode="monthsToNumbers">Month to number combo</button>
                <button class="btn-mode" data-mode="previousLetter">Previous letter combo</button>
                <button class="btn-mode" data-mode="monthLengths">Month length combo</button>
            </div>
            <div id="lower-buttons">
                <button class="btn-mode2" data-mode="monthsToNumbers">Month to number times</button>
                <button class="btn-mode2" data-mode="previousLetter">Previous letter times</button>
                <button class="btn-mode2" data-mode="monthLengths">Month length times</button>
            </div>
        </div>

        <div id="chart-div">
            <canvas id="chart"></canvas>
        </div>
    </div>

    <script type="module" src="charts.js"></script>
</body>

</html>
